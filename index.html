<html>
<head>
  <title>Scrabble</title>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css"/>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <h1>Free SCRABBLE Online</h1>
    <h3>Fun single player game for all ages!</h3>

    <div id="scoreBoard">
      <div>
        <div class="label">Word:</div>
        <div id="word"></div>
      </div>
      <div>
        <div class="label">Score:</div>
        <div id="score">0</div>
      </div>
      <div>
        <div class="label">Number of Tiles Left:</div>
        <div id="remainingTiles"></div>
      </div>
    </div>

    <div id="board"></div>

    <div id="letterRack"></div>

    <div class="buttons">
      <button id="submitButton" onclick="submit()">Enter</button>
      <button id="restartButton" onclick="restart()">Restart</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="js/myScript.js"></script>

    <h3>We hope you enjoyed playing.</h3>
</body>


</html>
